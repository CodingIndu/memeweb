<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .right{
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark">
        <ul>
            <li>
                <a class="nav-link nav-magin link-light fs-5 text mt-4" aria-current="page" href="#">Home</a>
                <a class="nav-link nav-magin link-light fs-5 text mt-4" href="#">Memes</a>
                <a class="nav-link nav-magin link-light fs-5 text mt-4" href="#">Categories</a>
                <a id="reportlink" class="nav-link link-danger fst-italic nav-magin disabled fs-5 text mt-4" href="#">Report Bugs</a>
                <a id="uploadlink" class="nav-link disabled nav-magin link-light fs-5 text mt-4" href="login.html">Upload</a>
                <a id="userlink" class = "nav-link nav-magin signup fs-6 text mt-3" href="">Username</a>
                <a id="signoutlink" class = "nav-link log fs-6 text" href="">Logout</a>
            </li>
        </ul>
    </nav>

    <script>
        
        let userlink = document.getElementById('userlink');
        let signoutlink = document.getElementById('signoutlink');
        var currentUser = null;

        function getUsername(){
            let keepLoggedIn = localStorage.getItem("keepLoggedIn");

            if(keepLoggedIn == "yes"){
                currentUser = JSON.parse(localStorage.getItem('user'));
            }

            else{
                currentUser = JSON.parse(sessionStorage.getItem('user'));
            }
        }

        function Signout(){
            sessionStorage.removeItem('user');
            localStorage.removeItem("user");
            localStorage.removeItem('keepLoggedIn');
            window.location = "home.html";
        }

        window.onload = function(){
            getUsername();
            if (currentUser == null){
                userlink.innerText = "Create New Account";
                userlink.classList.replace("nav-link", "btn");
                userlink.classList.add("btn-primary", "mb-3");
                userlink.href = "register.html";

                signoutlink.innerText = "Login";
                signoutlink.classList.replace("nav-link", "btn");
                signoutlink.classList.add("btn-success", "m-3");
                signoutlink.href = "login.html";
            }
            else{
                userlink.innerText = currentUser.username;
                userlink.classList.replace("btn", "nav-link");
                userlink.classList.add("btn-primary");
                userlink.href = "#";

                signoutlink.innerText = "Sign Out";
                signoutlink.classList.replace( "btn", "nav-link");
                signoutlink.classList.add("btn", "bg-warning", "p-2");
                signoutlink.href = "javascript:Signout()";

                uploadlink.innerText = "Upload";
                uploadlink.classList.replace("btn", "fw-bold");
                uploadlink.classList.remove("disabled");
                uploadlink.href = "#";

                reportlink.innerText = "Report Bugs";
                reportlink.classList.replace("btn", "fw-bold");
                reportlink.classList.remove("disabled");
                reportlink.href = "#";
            }
        }

    </script>
</body>
</html>
